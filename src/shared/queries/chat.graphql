query chats($where: ChatWhereInput!) {
  chats(where: $where){
    uuid
    id
    name
    createdAt
    updatedAt
    isGroup
    messages{
      text,
      createdAt
    }
    participants{
      user{
      id
      fullName
      phoneNumber
      },
      userId
    }
  }
}

query chat($where: ChatWhereUniqueInput!) {
  chat(where: $where){
    uuid
    id
    name
    createdAt
    updatedAt
    isGroup
    messages{
      text,
      createdAt
    }
    participants{
      user{
      fullName
      id
      phoneNumber
      },
      userId
    }
  }
}