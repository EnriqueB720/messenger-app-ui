query chats($where: ChatWhereInput!) {
  chats(where: $where){
    uuid
    id
    name
    createdAt
    updatedAt
    isGroup
    messages{
      text,
      createdAt,
      senderId
    }
    participants{
      user{
      id
      fullName
      phoneNumber
      },
      userId
    }
  }
}

query chat($where: ChatWhereUniqueInput!) {
  chat(where: $where){
    uuid
    id
    name
    createdAt
    updatedAt
    isGroup
    messages{
      id,
        uuid,
        chatId,
        senderId,
        text,
        createdAt,
        userMessageStatuses{
          isRead,
          isReceived,
          isFavorite
    },  
        sender{
          fullName,
          phoneNumber
    },
    }
    participants{
      user{
      fullName
      id
      phoneNumber
      },
      userId
    }
  }
}

query filteredChats($where: ChatWhereInput!){
  filteredChats(where: $where){
      id
      name
      createdAt
      updatedAt
      isGroup
      messages{
        text
        createdAt
      }
      participants{
        user{
          id
          fullName
          phoneNumber
        }
        userId
     }
    }
  }